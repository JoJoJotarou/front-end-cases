
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <div class="gr-card">
            <div class="gr-header">
                <img src="https://avatars.githubusercontent.com/u/58281079?v=4" alt="">
            </div>
            <div class="gr-content">
                <div class="gr-fullname"><h5><i class="fa fa-github fa-lg" aria-hidden="true"></i> JoJoJotarou/hexo-github-repo-tag</h5></div>
                <div class="gr-description">
                    A simple and beautiful tag for the GitHub repository.
                </div>
            </div>
            <div class="gr-footer">

                <div class="gr-language-star">
                    <div>
                        <span class="gr-language">JavaScript</span>
                    </div>
                    <div>
                        <i class="fa fa-star-o" aria-hidden="true" id='gr-star-icon'> 0</i>
                    </div>
                </div>
                <div class="gr-card-toolbar">
                    <div class="gr-repo-link">
                        <a href="https://github.com/JoJoJotarou/hexo-github-repo-tag" target="_blank" rel="noopener noreferrer"
                            title="Open in a new TAB">
                            <i class="fa fa-external-link-square fa-lg" aria-hidden="true" style="color: black;"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
